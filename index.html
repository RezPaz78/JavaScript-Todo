<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Todo</title>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar">
      <h1 class="navbar__title">JS ToDo</h1>
    </nav>

    <!-- main -->
    <div class="container">
      <div class="panel">
        <h2 class="panel__title">Task List</h2>
        <form class="panel__form" id="task-form">
          <div class="panel__form-input">
            <label for="task">Enter your new task</label>
            <input type="text" name="task" id="task" />
          </div>
          <input type="submit" value="Add Task" class="panel__form-submit" />
        </form>
        <div class="panel__filter">
          <div class="panel__filter-input">
            <label for="filter">Filter Tasks</label>
            <input type="text" name="filter" id="filter" />
          </div>
          <h3 class="panel__collection-title">Tasks: </h3>
          <ul class="panel__collection"></ul>
          <button class="panel__clearTask">Clear Tasks</button>
        </div>
      </div>
    </div>

    <script src="./build/bundle.js"></script>
    <!-- <script
      src="https://kit.fontawesome.com/05c23298b2.js"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
